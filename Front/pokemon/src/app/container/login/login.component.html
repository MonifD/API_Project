<app-nav-bar></app-nav-bar>
<div class="login-container" style="padding: 5%;">
    <div class="row justify-content-md-center">
        
        <div class="col-4">
            <h2>Login</h2>
            <div class="form-outline mb-4">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username"  [(ngModel)]="email">
            </div>
            <div class="form-outline mb-4">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password">
            </div>

            <button type="button" (click)="login()">Se connecter</button>

            <div class="text-center" id="register">
                <p>Not a membre <a href="/register">Register</a></p>
            </div>
        
        </div>
    </div>
</div>
