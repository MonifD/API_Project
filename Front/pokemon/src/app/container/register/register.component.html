<app-nav-bar></app-nav-bar>
<div class="login-container" style="padding: 5%;">
    <div class="row justify-content-md-center">
        
        <div class="col-4">
            <h2>Login</h2>
            <div class="form-outline mb-4">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username"  [(ngModel)]="name">
            </div>
            <div class="form-outline mb-4">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"  [(ngModel)]="email">
            </div>
            <div class="form-outline mb-4">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password">
            </div>

            <button type="button" (click)="register()">S'enregistrer</button>

        </div>
    </div>
</div>
